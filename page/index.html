<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Stick Ranger Map Maker</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/javascript-canvas-to-blob/3.29.0/js/canvas-to-blob.min.js"></script>
  </head>

  <body>
    <div id="esquerda">
      <div id="esquerdaSuperior">
        <div id="canvasSize">
          <h2>Canvas Size</h2>
          <div id="sizeInputs">
            <label for="tileOrPixel">Dimensions in tiles</label><br>
            <input type="checkbox" id="tileOrPixel" name="tileOrPixel" onclick="fixNumber()"><br>
            <label for="mapCanvasW">Width:</label><br>
            <input type="number" id="mapCanvasW" name="mapCanvasW" value="992" onblur="changeCanvasSize()"><p> pixels</p><br>
            <label for="mapCanvasH">Height:</label><br>
            <input type="number" id="mapCanvasH" name="mapCanvasH" value="320" onblur="changeCanvasSize()"><p> pixels</p><br>
          </div>
        </div>
        <div id="submitFiles">
          <h2>Use image as Bottom Layer</h2>
          <input type="file" accept="image/*" id="bottomFile" name="bottomfile">
          <h2>Use image as Top Layer</h2>
          <input type="file" accept="image/*" id="topFile" name="topfile">
        </div>
        <div id="drawSettings">
          <div id="drawButtons">
            <input type="radio" id="drawRadio" name="buttonRadio" checked="checked" onclick="setButton()">
            <label for="drawRadio">Draw</label><br>
            <input type="radio" id="deleteRadio" name="buttonRadio" onclick="setButton()">
            <label for="deleteRadio">Erase</label>
          </div>
          <input type="radio" id="bottomRadio" name="settingRadio" checked="checked" onclick="setCurrentCanvas()">
          <label for="bottomRadio">Bottom Layer</label><br>
          <input type="radio" id="topRadio" name="settingRadio" onclick="setCurrentCanvas()">
          <label for="topRadio">Top Layer</label><br>
          <input type="radio" id="bothRadio" name="settingRadio" onclick="setCurrentCanvas()">
          <label for="bothRadio">Both (erase only)</label>
        </div>
      </div>
      <div id="esquerdaCanvas">
        <canvas id="mapCanvas" width="992px" height="320px"></canvas>
        <canvas id="topCanvas" width="992px" height="320px"></canvas>
        <canvas id="gridCanvas" width="992px" height="320px"></canvas>
      </div>
      <div id="esquerdaInferior">
        <button onclick="download(mapCanvas)">Export Bottom Layer</button>
        <button onclick="download(topCanvas)">Export Top Layer</button>
        <button onclick="exportFullMap()">Export Full Map</button>
      </div>
    </div> 
    <div id="direita">
      <label for="alternateGrid">Alternate Grid</label><br>
      <input type="checkbox" id="alternateGrid" name="alternateGrid" onclick="changeGrid()"><br>
      <input type="file" accept="image/*" id="tileFile" name="tilefile">
      <canvas id="tileCanvas" width="192px" height="400px"></canvas>
    </div>
    <script src="index.js"></script>
  </body>
</html>
